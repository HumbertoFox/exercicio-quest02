<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício quest HTML/CSS/Js</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <section class="informacao">
            <h1>FICOU COM DÚVIDA?<br> NOS MANDE UMA MENSAGEM!</h1>
            <p>
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.
            </p>
        </section>
        <form class="form" id="form" method="" action="#">
            <input class="activo fonts" type="text" id="nome" placeholder="Nome completo *">
            <span class="normal" id="msgnome">campo obrigatorio</span>
            <input class="activo fonts" type="email" id="email" placeholder="Email *">
            <span class="normal" id="msgemail">campo obrigatorio</span>
            <input class="activo fonts" type="number" id="telefone" placeholder="Telefone *">
            <span class="normal" id="msgtelefone">campo obrigatorio</span>
            <textarea class="activo fonts textarea" id="msg" cols="30" rows="10" placeholder="Mensagem *"></textarea>
            <span class="normal " id="megmsg">campo obrigatorio</span>
            <p>
                *campos obrigatórios
            </p>
            <input class="fonts" id="enviarform" onclick="return enviarEChecar()" type="submit" value="Enviar">
        </form>
    </main>
    <script src="src/js/index.js"></script>
</body>

</html>
